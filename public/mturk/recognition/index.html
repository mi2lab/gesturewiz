    <!-- Page Content -->
    <div class="container">
        <div id="preview" class="row hidden">
            <img src="img/example.png" id="previewImg" />
        </div>
        <div id="instructions" class="row hidden">
            <div class="col-lg-12 text-center">
                <h1>Gesture Task Instructions</h1>
                <p class="lead">Thank you for your interest in this task! Your task will be to go through a series of gesture recognition tasks as illustrated below.</p>
                <img src="img/example.png" id="previewImg" width="50%" />
                <p>Note: some of the gestures may be more or less complete, so please select the closest match. Click next to start the task!</p>
                <p><a href="recognition.html" id="next" class="btn btn-primary btn-lg active" role="button">Next</a></p>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <script>
        $(function () {
            // get worker id etc.
            var q = URI().query(true);

            if (q.assignmentId && q.assignmentId !== "ASSIGNMENT_ID_NOT_AVAILABLE") {
                $("#instructions").removeClass("hidden");
            }
            else {
                $("#preview").removeClass("hidden");
            }

            // pass on MTurk query parameters
            $("#next").attr("href", "recognition.html" + location.search)
        });
    </script>
